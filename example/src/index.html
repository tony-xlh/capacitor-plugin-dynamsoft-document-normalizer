<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>webpack starterkit</title>
  <meta name="description" content="A light foundation for your next frontend project based on webpack.">
  <!--<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>-->
  <style>
    #toggleTorchButton {
      bottom: 0;
      left: 0;
      height: 20px;
      position: absolute;
      font-family:monospace;
      z-index: 999;
    }

    #cameraSelect {
      top:0;
      top:env(safe-area-inset-top);
      left:0;
      height: 20px;
      z-index: 999;
      position:absolute;
    }

    #closeButton {
      top:0;
      top:env(safe-area-inset-top);
      right:0;
      height: 20px;
      z-index: 999;
      position:absolute;
    }

    #resolutionSelect {
      top:20px;
      top:calc(env(safe-area-inset-top) + 20px);
      left:0;
      height: 20px;
      z-index: 999;
      position:absolute;
    }

    #result {
      max-width: 100%;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 997;
    }

    #normalizedImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: 998;
      background: white;
    }

    #confirmation {
      position: absolute;
      left: 50%;
      bottom: 20px;
      width: 100%;
      height: 30px;
      text-align: center;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .page {
      width: calc(100% - 20px);
      padding: 5px;
    }

    #documentViewer {
      width: 300px;
      height: 360px;
      border: 1px solid #ccc;
      overflow: auto;
    }

  </style>
</head>
<body>
  <div class="home">
    <h1>Document Scanner</h1>
    <button id="startBtn">Start Scanning</button>
    <label for="continuous">
      Continuous Scan
      <input type="checkbox" id="continuous"/>
    </label>
    <img id="result"/>
  </div>
  <div class="controls" style="display:none;">
    <svg id="overlay" xmlns="http://www.w3.org/2000/svg"></svg>
    <img id="normalizedImage"/>
    <select id="cameraSelect"></select>
    <select id="resolutionSelect"></select>
    <button id="toggleTorchButton" type="button">Toggle Torch</button>
    <button id="closeButton" type="button">Close</button>
    <div id="confirmation" style="display:none;">
      <div>
        <button id="retakeBtn">Retake</button>
        <button id="okayBtn">Okay</button>
      </div>
      <div>
        <select id="colorModeSelect">
          <option value="0">Binary</option>
          <option value="1">Gray</option>
          <option value="2">Color</option>
        </select>
      </div>
    </div>
  </div>
  <div style="margin-top:1em;">
    Scanned Documents
  </div>
  <div id="documentViewer"></div>
</body>
</html>
