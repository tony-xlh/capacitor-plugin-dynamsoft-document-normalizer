<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <meta name="description" content="A light foundation for your next frontend project based on webpack.">
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <style>
    #toggleTorchButton {
      bottom: 0;
      left: 0;
      height: 20px;
      position: absolute;
      font-family:monospace;
      z-index: 999;
    }

    #cameraSelect {
      top:0;
      top:env(safe-area-inset-top);
      left:0;
      height: 20px;
      z-index: 999;
      position:absolute;
    }

    #resolutionSelect {
      top:20px;
      top:calc(env(safe-area-inset-top) + 20px);
      left:0;
      height: 20px;
      z-index: 999;
      position:absolute;
    }

    #result {
      max-width: 100%;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 999;
    }

    #confirmation {
      position: absolute;
      left: 50%;
      bottom: 0;
      width: 100%;
      height: 30px;
      text-align: center;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="home">
    <h1>Document Scanner</h1>
    <button id="startBtn">Start Scanning</button>
    <img id="result"/>
  </div>
  <div class="controls" style="display:none;">
    <svg id="overlay" xmlns="http://www.w3.org/2000/svg"></svg>
    <select id="cameraSelect"></select>
    <select id="resolutionSelect"></select>
    <button id="toggleTorchButton" type="button">Toggle Torch</button>
    <div id="confirmation" style="display:none;">
      <button id="retakeBtn">Retake</button>
      <button id="okayBtn">Okay</button>
    </div>
  </div>
  <div class="normalizationResult" style="display:none;">
    <img id="normalizedImage"/>
    <br/>
    Color mode:
    <select id="colorModeSelect">
      <option value="0">Binary</option>
      <option value="1">Gray</option>
      <option value="2">Color</option>
    </select>
  </div>
</body>
</html>
